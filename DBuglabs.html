<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayStation</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    color: #fff;
    background-color: #000;
    line-height: 1.6;
}


.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #1c1c1e;
}

.logo img {
    width: 100px;
    height: auto;
}

.nav-links {
    list-style: none;
    display: flex;
}

.nav-links li {
    margin-left: 20px;
}

.nav-links a {
    color: #fff;
    text-decoration: none;
    font-size: 1.2em;
}


.nav-icons a {
    margin-left: 15px;
}

.nav-icons img {
    width: 30px; 
    height: auto;
    vertical-align: middle; 
}

.nav-icons {
    display: flex;
    align-items: center;
}


.hero {
    background-image: url('hero-bg.jpg');
    background-size: cover;
    background-position: center;
    height: 90vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.hero-content {
    text-align: center;
}

.hero h1 {
    font-size: 4em;
    font-weight: 700;
    margin-bottom: 20px;
}

.hero p {
    font-size: 1.5em;
    margin-bottom: 30px;
}

.cta-button {
    background-color: #0070d1;
    padding: 10px 20px;
    color: #fff;
    text-decoration: none;
    font-size: 1.2em;
    border-radius: 5px;
}


.featured-games {
    padding: 50px 20px;
    background-color: #1c1c1e;
}

.featured-games h2 {
    text-align: center;
    margin-bottom: 40px;
    font-size: 2.5em;
}

.games-grid {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
}

.game-card {
    background-color: #2c2c2e;
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 30px;
    text-align: center;
    width: 300px;
}

.game-card img {
    width: 100%; 
    height: auto;
}

.game-card h3 {
    margin-top: 10px;
}


footer {
    background-color: #1c1c1e;
    padding: 20px;
    text-align: center;
}

footer p {
    margin-bottom: 10px;
}

.footer-links {
    list-style: none;
}

.footer-links li {
    display: inline-block;
    margin: 0 10px;
}

.footer-links a {
    color: #0070d1;
    text-decoration: none;
}


@media screen and (max-width: 768px) {
    .hero h1 {
        font-size: 2.5em;
    }

    .hero p {
        font-size: 1.2em;
    }

    .games-grid {
        flex-direction: column;
        align-items: center;
    }

    .nav-icons img {
        width: 25px; /* Reduce icon size on smaller screens */
    }
}


</style>
<body>

    
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="PS_logo.png" alt="PlayStation Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#">Games</a></li>
                <li><a href="#">Hardware</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Support</a></li>
            </ul>
            <div class="nav-icons">
                <a href="#"><img src="search_logo.png" alt="Search"></a>
                <a href="#"><img src="cart.png" alt="Cart"></a>
            </div>
        </nav>
    </header>

    
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to PlayStation</h1>
            <p>Explore the latest games and hardware.</p>
            <a href="#" class="cta-button">Explore Now</a>
        </div>
    </section>

    
    <section class="featured-games">
        <h2>Featured Games</h2>
        <div class="games-grid">
            <div class="game-card">
                <img src="lego.jpeg" alt="Lego Horizon">
                <h3>Lego Horizon</h3>
            </div>
            <div class="game-card">
                <img src="FC25.jpeg" alt="FC25">
                <h3>FC25</h3>
            </div>
            
        </div>
    </section>

    
    <footer>
        <div class="footer-content">
            <p>Â© 2024 Sony Interactive Entertainment LLC. All rights reserved.</p>
            <ul class="footer-links">
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
            </ul>
        </div>
    </footer>

</body>
</html>
